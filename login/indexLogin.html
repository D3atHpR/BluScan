<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleLogin.css">
    <script src="scriptLogin.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bluscan</title>
</head>
<body>
    <main class="login">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <form class="login-form">
                <input class="login-input" type="email" placeholder="e-mail">
                <spam class="login-input-border"></spam>
                <input class="login-input" type="password" placeholder="senha">
                <spam class="login-input-border"></spam>
                <button class="login-submit">Login</button>
                <a class="login-reset" href="#">Esqueci a Senha</a>
            </form>
        </div>
    </main>
</body>
</html>
